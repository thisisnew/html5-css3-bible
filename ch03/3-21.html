        h1 + h2 {
            color: blue;

        h1 ~ h2 {
            background-color: crimson;
        }

    <h1>Header -1</h1>
    <h2>Header -2</h2>
    <h2>Header -3</h2>
    <h2>Header -4</h2>
    <h2>Header -5</h2>
</body>
