<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        input:enabled{
            background-color: grey;
        }

        input:disabled {
            background-color: indigo;
        }

        input:focus{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h2>Enabled</h2>
    <input type="text"/>
    <h2>Disabled</h2>
    <input type="text" disabled />
</body>
</html>
