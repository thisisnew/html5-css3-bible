<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
       .font_big {
           font-size: 2em;
       }

       .font_italic {
           font-style: italic;
       }

       .font_bold {
           font-weight: bold;
       }

       .font_center {
           text-align: center;
       }

       .button {
            width: 150px;
            height: 70px;
            background-color: #ff6a00;
            border: 10px solid #ffffff;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #a9a9a9;
       }

       .button > a {
           display: block;
           line-height: 70px; /*button의 height와 동일하게 맞춰주면 수직정렬 할수 있음*/
       }
   </style>
</head>
<body>
    <div class="button">
        <a href="#" class="font_big font_italic font_bold font_center">Click</a>
    </div>
</body>
</html>
